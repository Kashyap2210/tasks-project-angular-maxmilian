<div class="backdrop" (click)="onClickCancel()"></div>
<dialog open>
  <h2>Add Task</h2>

  <!-- ngSubmit is an event provided by the FormsModule -->
  <!-- This event occurs when a submit type button is pressed -->
  <form (ngSubmit)="onClickSubmit()">
    <p>
      <label for="title">Title</label>
      <!-- anything wrapped in [(...)] sets up 2 way binding -->
      <!-- 2 way binding syntax cannot be used on any property of elements -->
      <!-- By default no element properties support 2-way binding -->
      <!-- ngModel helps us to listen to data on any element & also throw some output both with one syntax-->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <!-- Now even though enteredDate is a signal we dont have to call them as -->
      <!-- enteredDate() as ngModel will adjust the code internally -->
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onClickCancel()">Cancel</button>

      <!-- Now the way submit works is that -->
      <!-- when a button with submit type is pressed -->
      <!-- that will automatically submit the form -->
      <!-- then browser will try to send request with that form data to the server -->
      <!-- that served the website -->
      <!-- Now that is the issue as the sole purpose of out developement server -->
      <!-- is the render the index.html -->
      <!-- Now the is the default behaviour for which we use e.preventDefault in React -->
      <!-- We dont need to use any specific thing here as If we import the "FormsModule" then we dont need to do this internally -->
      <button type="submit" (click)="onClickCancel()">Create</button>
    </p>
  </form>
</dialog>
